<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Denny's Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="drawing-area">
            <div class="drawing-board">
                <div class="drawing-space"></div>
            </div>
            <div class="share-btn-container">
                <button class="share-btn">Share</button>
            </div>
        </div>
        <div class="configurations">
            <div class="container-btn">
                <div class="buttons">
                    <img class="brush" src="./assets/paint-brush.svg" alt="paintbrush">
                    <img class="bucket" src="./assets/bucket.svg" alt="paint bucket">
                    <img class="eraser" src="./assets/eraser.svg" alt="eraser">
                </div>
            </div>
            <div class="set-size-container">
                <div class="set-size-inner-container">
                    <input class="grid-size" type="text">
                    <button class="set-size-btn">Set Size</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
